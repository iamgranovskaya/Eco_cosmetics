<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO COSMETICS</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/LogoEco.svg"
    >
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="#menu" class="menu__open">
            <img
              class="menu__logo"
              alt="menu"
              src="./images/MenuEco.png"
            >
          </a>
          <a href="#" class="header__logo">
            <img
              class="header__logo-image"
              alt="Eco cosmetics"
              src="./images/LogoEco.svg"
            >
            <p class="header__logo-title">
              witch of mountain winds
            </p>
          </a>

          <div class="header__right">
            <div class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#shop" class="menu__link">Shop</a>
                </li>
                <li class="menu__item">
                  <a href="#contact" class="menu__link">Contact</a>
                </li>
                <li class="menu__item">
                  <a href="#about" class="menu__link">About</a>
                </li>
              </ul>
            </div>

            <a href="#basket">
              <img
                class="header__logo-basket"
                alt="Eco shop"
                src="./images/ShopEco.png"
              >
            </a>
          </div>
        </nav>

        <div class="header__content">
          <div class="header__title-section">
            <h1 class="header__title">
              Brand of eco-cosmetics and magic candles
            </h1>

            <p class="header__subtitle">
              20% of sales at a wild bird shelter
            </p>

            <a href="#shop" class="button">
              Shop
            </a>
          </div>

          <div class="header__image-section">
            <img
              class="header__image"
              alt="picture of product"
              src="./images/photos/Photo1.png"
            >
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
